<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script>
      if (localStorage.getItem("role") == 2) {
        location.assign("Admin.html");
      } else if (localStorage.getItem("role") == 1) {
        location.assign("security.html");
      } else if (localStorage.getItem("role") == 0) {
        location.assign("employee.html");
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        font-family: sans-serif;
      }
      body {
        height: 80vh;
        background: #e1edf9;
      }
      .form_container {
        box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
        border-radius: 3px;
      }
      .heading {
        text-align: center;
        font-size: 2rem;
      }
    </style>
    <script src="../js/register.js"></script>
  </head>
  <body>
    <div class="container py-3">
      <div class="row pt-3 ps-3 justify-content-center align-items-center">
        <div class="col-12 col-lg-6">
          <div class="d-none d-lg-block">
            <img class="img-fluid" src="../photos/Personal data.gif" />
          </div>
        </div>
        <div class="col-12 col-lg-6 my-4 mx-6">
          <div class="heading bg-primary text-light my-3 px-3 py-4">
            <h2>Registration Form</h2>
          </div>
          <div class="form_container bg-light my-3 px-3 py-1">
            <form action="" method="post" id="registrationform">
              <div class="my-1">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter you first name here" name="firstName" required />
              </div>
              <div class="my-1">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter you last name here" name="lastName" required />
              </div>
              <div class="my-1">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter you address here" name="Address" required />
              </div>
              <div class="my-1">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email here" name="email" required />
              </div>
              <div class="my-1">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" id="Age" placeholder="Enter your Age" name="Age" min="18" max="59" required />
              </div>
              <div class="my-2">
                <button type="submit" id="registerBtn" class="btn btn-primary mx-1">Register</button>
                <button id="loginBtn" class="btn btn-primary mx-1">Login</button>
                <span style="color: red" id="userPassError"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
