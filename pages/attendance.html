<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        font-family: sans-serif;
      }
      body {
        height: 80vh;
        background: #e1edf9;
      }
      .form_container {
        box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
        border-radius: 3px;
      }
      .heading {
        text-align: center;
        font-size: 2rem;
      }
    </style>
    <script src="../js/attendance.js"></script>
  </head>
  <body>
    <div class="container py-4">
      <div class="row pt-5 ps-3 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 my-4 mx-6">
          <div class="heading bg-primary text-light my-3 px-3 py-4">
            <h2>Attendance Page</h2>
          </div>
          <div class="form_container bg-light my-3 px-3 py-1">
            <form action="" method="post" id="attendanceForm">
              <div class="my-1">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter user name here" name="userName" />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary mx-1">Submit</button>
                <span style="color: red" id="userError"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
